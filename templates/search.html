{% extends 'base.html' %}

{% block content %}

<div class="container-fluid container-search">
  <h2 class="h2-search">Risultati della ricerca</h2>

    {% for user in username_profile_list %}
    <section class="search-result-item">
        <div class="row">
            <div class="col-sm-2">
                <a href="/profile/{{ user.user }}"><img class="profile_pic" src="{{ user.profileimg.url }}" alt=""></a>
            </div>
            <div class="col-sm-7">
                <h3 class="h3-search"><a class="search" href="/profile/{{ user.user }}">@{{ user.user }}</a></h3>
                <p class="search-bio">{{ user.bio }}</p>
                <p class="search-location">{{ user.location }}</p>
            </div>
            <div class="col-sm-3 text-align-center">
                <a href="/profile/{{ user.user }}" class="btn btn-primary btn-block">Visualizza profilo</a>
            </div>
        </div>
    </section>
    {% endfor %}

</div>

{% endblock %}
