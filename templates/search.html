{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Risultati della ricerca</h2>

  {% if users %}
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a href="/profile/{{ user.username }}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nessun utente trovato.</p>
  {% endif %}
</div>

{% endblock %}
