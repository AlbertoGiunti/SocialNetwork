{% extends 'base.html' %}

{% block title %}Signup - MySocial{% endblock %}

{% block content %}
    <div class="container signup-container">
        <h2>Sign Up</h2>
        <form action="" method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label signup-form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label signup-form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label signup-form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label signup-form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary signup-btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">
            Already have an account? <a href="/login" class="signup-link">Login</a>
        </p>
    </div>
{% endblock %}
