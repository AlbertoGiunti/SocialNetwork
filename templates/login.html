{% extends 'base.html' %}

{% block title %}Login - MySocial{% endblock %}

{% block content %}
    <div class="container login-container">
        <h2>Login</h2>
        <form action="" method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label login-form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label login-form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn-primary">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="/signup" class="login-link">Sign up</a>
        </p>
    </div>
{% endblock %}
