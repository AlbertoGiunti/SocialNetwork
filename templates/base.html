{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home - MySocial{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Messaggi di errore -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <header>
        <!-- Includi qui l'intestazione comune del tuo progetto -->
    </header>

    <main>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer bg-dark mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 MySocial. All rights reserved.</p>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-rZRoqfs4BjYlmzQNR5z/BCRTy7yIqJWtBj3V0MMmvu/0qCtPzGvekX5a0B7zfn0m"
            crossorigin="anonymous">
    </script>
</body>
</html>
